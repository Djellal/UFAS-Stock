{% extends 'base.html' %}

{% block title %}الملف الشخصي{% endblock %}
{% block page_title %}الملف الشخصي{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-person me-2"></i> معلومات الحساب
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">الاسم الأول</label>
                            <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">اسم العائلة</label>
                            <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" name="email" class="form-control" value="{{ user.email }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">الهاتف</label>
                            <input type="text" name="phone" class="form-control" value="{{ user.phone }}">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" value="{{ user.username }}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">الدور</label>
                            <input type="text" class="form-control" value="{{ user.get_role_display }}" disabled>
                        </div>
                    </div>
                    {% if current_tenant %}
                    <div class="mb-3">
                        <label class="form-label">الوحدة</label>
                        <input type="text" class="form-control" value="{{ current_tenant.name }}" disabled>
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check me-1"></i> حفظ التغييرات
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-shield-lock me-2"></i> الأمان
            </div>
            <div class="card-body">
                <a href="{% url 'change_password' %}" class="btn btn-outline-warning w-100">
                    <i class="bi bi-key me-1"></i> تغيير كلمة المرور
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
