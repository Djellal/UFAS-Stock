{% extends 'base.html' %}
{% block title %}تسجيل الدخول{% endblock %}

{% block auth_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);">
    <div class="card shadow-lg" style="width: 100%; max-width: 420px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <i class="bi bi-box-seam text-primary" style="font-size: 3rem;"></i>
                <h4 class="mt-3 fw-bold">UFAS-Stock</h4>
                <p class="text-muted">نظام إدارة المخزون والممتلكات</p>
                <small class="text-muted">جامعة فرحات عباس سطيف 1</small>
            </div>
            
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-sm">{{ message }}</div>
            {% endfor %}
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">اسم المستخدم</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">كلمة المرور</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="bi bi-box-arrow-in-right me-2"></i> تسجيل الدخول
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
